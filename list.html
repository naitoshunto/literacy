<!DOCTYPE html>
<html>
    <head>
        <title>箇条書き</title>
    </head>
    <body>
        <dl>
            <dt>ダーツに必要なもの</dt>
            <dd>
                <dt><li>ダーツ本体</li></dt>
                <dd>
                    <li>フライト</li>
                    <li>シャフト</li>
                    <li>バレル</li>
                    <li>チップ</li>
                </dd>
                <li>ボード</li>
            </dd>
            <dt>投げ方</dt>
            <dd><ol><li>ダーツを持つ</li>
                    <li>ボードの正面に立つ</li>
                    <li>ダーツを持っている側の足に重心をかける</li>
                    <li>腕を構える</li>
                    <li>狙いを定め、テイクバックする</li>
                    <li>ボードに向かって手を伸ばしながら投げる</li>
                    <li>二本目のダーツを持つ</li>
                    <li>４に戻り、三本目まで繰り替えす</li>
                </ol>
            </dd>
        </dl>
    </body>
</html>
